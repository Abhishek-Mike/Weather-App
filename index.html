<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-section">
        <div class="input">       
            <input type="text" class="cityName" placeholder="Enter city ">
            <input type="submit" class="button" value="Get weather"> 
        </div>
        <div class="display">
            <div class="location">
                <div class="city" id="city">Noida, IN</div>
                <div class="date" id="date">31 March (Wednesday), 2021 </div>
            </div>
            <div class="status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="max-minTemp" id="max-minTemp">20&deg;C (min) / 25&deg;C (max)</div>
                <div class="visibility">6 Kms</div>
                <div class="weather" id="weather">Clear Sky</div>
           </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
